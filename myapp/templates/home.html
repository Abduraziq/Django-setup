{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div
    style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; background: linear-gradient(45deg, #ff7e5f, #feb47b); animation: gradient 5s ease infinite;">
    <p style="font-size: 50px; font-weight: bold; color: white; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);">Welcome to
        the Home Page</p>
</div>

<style>
    /* Background Gradient Animation */
    @keyframes gradient {
        0% {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        25% {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        50% {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
        }

        75% {
            background: linear-gradient(45deg, #ff9a8b, #f7c1c2);
        }

        100% {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
    }
</style>
{% endblock %}
